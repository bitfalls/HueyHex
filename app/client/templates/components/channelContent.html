<template name="components_channelContent">
    <div class="panel-dapp"> 
    
        {{> components_channelInfo}}
        {{#if TemplateVar.get "isLoaded"}}
        <br/>
        <br/>
        {{#if TemplateVar.get "exist"}}
            <div class="table-responsive">
                <table class="dapp-table">
                    <thead>
                        <tr>
                            <td>Title/Description</td>
                            <td>Media</td>
                            <td>Uploaded On</td>

                            <td>{{linkName}}</td>
                            {{#if TemplateVar.get "isMine"}}
                                <td>Remove</td>
                            {{/if}}
                        </tr>
                    </thead>
                    <tbody>
                            {{#each TemplateVar.get "items"}}
                            
                        <tr>
                            <td>
                                {{title}} <i class="icon-info" title={{description}}></i>
                            </td>
                            <td> 
                                {{media}}
                            </td>
                            <td>
                                {{addedOn}} 
                            </td>
                            {{#if TemplateVar.get "isIPFS"}}
                            <td>
                                <a target="_blank" href ="{{ipfsUrl}}{{link}}"><i class="icon-link"></i></a>
                            </td>
                            {{else}}
                            <td>
                                <a target="_blank" href ="{{link}}"><i class="icon-link"></i></a>
                            </td>
                            {{/if}}

                                {{#if TemplateVar.get "isMine"}}
                                    <td >
                                        <button id="removeBtn" style="color:red">REMOVE</button>
                                    </td>
                                {{/if}}

                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
    
        {{/if}}
    {{else}}
            <h1>
                Loading...
            </h1>

    {{/if}}
    </div> 
</template>
